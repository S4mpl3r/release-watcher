name: GitHub Release Checker

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  check-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Restore release history cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: release_history.json
          key: release-history-live
      
      - name: Initialize history if missing
        run: |
          if [ ! -f release_history.json ]; then
            echo "{}" > release_history.json
          fi

      - name: Run Release Checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_RELEASE_TOPIC_ID: ${{ secrets.TELEGRAM_RELEASE_TOPIC_ID }}
        run: |
          python scripts/release_checker.py
      
      - name: Delete old cache
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete release-history-live || true

      - name: Save release history cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: release_history.json
          key: release-history-live
