name: Blog RSS Checker

on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  check-blogs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Restore RSS history cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: rss_history.json
          key: rss-history-live
      
      - name: Initialize history if missing
        run: |
          if [ ! -f rss_history.json ]; then
            echo "{}" > rss_history.json
          fi

      - name: Run RSS Checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BLOG_TOPIC_ID: ${{ secrets.TELEGRAM_BLOG_TOPIC_ID }}
        run: |
          python scripts/rss_checker.py
      
      # 1. Delete the old cache so we can re-use the key
      # We use '|| true' so the workflow doesn't fail if the cache doesn't exist yet (first run)
      - name: Delete old cache
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete rss-history-live || true

      # 2. Save the new cache with the SAME key
      - name: Save RSS history cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: rss_history.json
          key: rss-history-live
